<div ng-controller="PublisherCreateController">
    <form name="campaign_form table-responsive" ng-submit="create(user)">
        <table class="table table-striped table-bordered">
            <ol class="breadcrumb">
                <li><a href="#/stats/">Admin</a></li>
                <li><a href="#/publishers/">Publishers</a></li>
                <li class="active">Create Publisher</li>
            </ol>
            <tr>
                <td colspan="2"><h2>Create User</h2></td>
            </tr>
            <tr>
                <td><b>First Name:</b></td>
                <td>
                    <input ng-model="user.firstname" name="firstname" class="form-control" required />
                    <div role="alert">
                        <span class="error" ng-show="user.firstname.$error.required">
                            Required!
                        </span>
                    </div>
                </td>
            </tr>
            <tr>
                <td><b>Last Name:</b></td>
                <td>
                    <input ng-model="user.lastname" name="lastname" class="form-control" required />
                    <div role="alert">
                        <span class="error" ng-show="user.lastname.$error.required">
                            Required!
                        </span>
                    </div>
                </td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td>
                    <input ng-model="user.email" name="email" class="form-control" type="email" required />
                    <div role="alert">
                        <span class="error" ng-show="user.email.$error.required">
                            Required!
                        </span>
                    </div>
                </td>
            </tr>
            <tr>
                <td><b>Instagram Accounts:</b></td>
                <td>
                    <input ng-model="user.instagramAccounts" name="instagramAccounts" class="form-control" type="text" required />
                    <div role="alert">
                        <span class="info">Separate with comma(,)</span>
                        <span class="error" ng-show="user.instagramAccounts.$error.required">
                            Required!
                        </span>
                    </div>
                </td>
            </tr>
        </table>
