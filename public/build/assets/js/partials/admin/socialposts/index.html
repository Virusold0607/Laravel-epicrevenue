<div ng-controller="InstagramAccountListController">
    <h3>Social Account post lists</h3>

    <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>

    <table class="table table-striped table-bordered table-responsive">
        <tr>
            <th>PID</th>
            <th>IG ID</th>
            <th>Status</th>
            <th>Content?</th>
            <th>Name</th>
            <th>Options</th>
        </tr>
        <tr ng-repeat="socialAccount in socialaccounts">
            <td><% socialAccount.user_id %></td>
            <td><% socialAccount.account_id %></td>
            <td>
                <div ng-if="socialAccount.approved == 'yes'" class="text-success">Approved</div>
                <div ng-if="socialAccount.approved == 'no'" class="text-danger">Not Approved</div>
            </td>
            <td><% socialAccount.bio %></td>
            <td><a href="http://instagram.com/<% socialAccount.username %>" target="_blank"><% socialAccount.username %></a></td>
            <td width="250">
                <a ng-if="socialAccount.approved == 'yes'" class="btn btn-danger" ng-click="approval(socialAccount.instagram_id, 'no')">Disapprove</a>
                <a ng-if="socialAccount.approved == 'no'" class="btn btn-success" ng-click="approval(socialAccount.instagram_id, 'yes')">Approve</a>
                <a class="btn btn-info" href="#/socialaccounts/show/<% socialAccount.account_id %>">Details</a>
            </td>
        </tr>
    </table>
</div>
